<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="Css-folder/Style.css">
  </head>
  <body>
    <main>
      <p class="game-title">Rock Paper Scissors</p>
      <section class="play-section">
        <button onclick="playGame('Rock')"
          class="move-button"
        >
          <img class="move-icon" src="Images/Rock-emoji.png">
        </button>

        <button onclick="playGame('Paper')"
          class="move-button">
          <img class="move-icon" src="Images/Paper-emoji.png">
        </button>

        <button onclick="playGame('Scissors')"
          class="move-button"
        >
          <img class="move-icon" src="Images/Scissors-emoji.png">
        </button>
      </section>
      

      <p class="js-result result"></p>

      <p class="js-moves moves"></p>

      <p class="js-score score"></p>

      <button onclick="scoreReset();" 
        class="reset-button"
      >Reset Score</button>
    </main>
    

    <script src="JS-folder/script.js">
    </script>
  </body>
</html>
